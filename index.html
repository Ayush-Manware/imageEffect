<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Effect</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body>
    <h2>Hover on the images</h2>
    <div class="container">
      <div class="divs one hover">
        <img
          class="image"
          src="assets/fashion-boy-with-yellow-jacket-blue-pants.jpg"
          alt="//__E"
        />
      </div>

      <div class="divs two hover">
        <img class="image" src="assets/9439678.jpg" alt="//__E" />
      </div>

      <div class="divs three hover">
        <img class="image" src="assets/2150709932.jpg" alt="//__E" />
      </div>
    </div>
    <div class="iconContainer">
      <a href="www.linkedin.com/in/ayush-manware-b2994026b" target="_blank">
        <dotlottie-player
          src="https://lottie.host/d13d84d2-d0d0-4348-a236-40c0cb04a6ef/j7M9umOChL.json"
          background="transparent"
          speed="1"
          class="icon"
          loop
          autoplay
        ></dotlottie-player>
      </a>
    </div>
  </body>
</html>
